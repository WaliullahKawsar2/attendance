<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .camera-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #ddd;
        }

        #canvas {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .attendance-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .attendance-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .attendance-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .attendance-table tr:hover {
            background: #f8f9fa;
        }

        .known-faces {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .known-faces h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .face-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .face-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header {
                padding: 20px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-notice {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Face Recognition Attendance System</h1>
            <p>Take attendance remotely with facial recognition</p>
        </div>

        <div class="demo-notice">
            <strong>Static Version:</strong> This version simulates face recognition. For real recognition, use the Flask version.
        </div>

        <div class="main-content">
            <div class="camera-section">
                <h2>ðŸ“· Camera</h2>
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div>
                    <button class="btn" id="startCamera">Start Camera</button>
                    <button class="btn" id="captureBtn" disabled>Capture & Recognize</button>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
                <div id="status"></div>
            </div>

            <div class="attendance-section">
                <h2>ðŸ“Š Attendance Records</h2>
                <button class="btn" id="refreshBtn">Refresh Records</button>
                <div id="attendanceTable"></div>
            </div>
        </div>

        <div class="known-faces">
            <h2>ðŸ‘¥ Known Faces</h2>
            <div class="face-list" id="faceList"></div>
        </div>
    </div>

    <script>
        let stream = null;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let statusDiv = document.getElementById('status');
        let loadingDiv = document.getElementById('loading');
        
        // Real face data from images folder
        const knownFaces = ['kawsar', 'kawsar2', 'profile', 'waliullah'];
        let attendanceRecords = [];

        // Start camera
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('startCamera').disabled = true;
                showStatus('Camera started successfully!', 'success');
            } catch (err) {
                showStatus('Error accessing camera: ' + err.message, 'error');
            }
        });

        // Capture and recognize
        document.getElementById('captureBtn').addEventListener('click', async () => {
            if (!stream) {
                showStatus('Please start the camera first!', 'error');
                return;
            }

            loadingDiv.style.display = 'block';
            document.getElementById('captureBtn').disabled = true;

            try {
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0);
                
                // Simulate face detection and recognition
                await simulateFaceRecognition();
                
            } catch (err) {
                showStatus('Error processing image: ' + err.message, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                document.getElementById('captureBtn').disabled = false;
            }
        });

        // Simulate face recognition
        async function simulateFaceRecognition() {
            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Simulate face detection (70% success rate)
            if (Math.random() > 0.3) {
                const recognizedName = knownFaces[Math.floor(Math.random() * knownFaces.length)];
                const confidence = (Math.random() * 0.3 + 0.6).toFixed(2);
                
                showStatus(`Recognized as ${recognizedName} (confidence: ${confidence})`, 'success');
                
                // Mark attendance
                const success = markAttendance(recognizedName);
                if (success) {
                    showStatus(`Attendance marked for ${recognizedName}`, 'success');
                } else {
                    showStatus(`Attendance already marked for ${recognizedName} today`, 'info');
                }
                
                loadAttendanceRecords();
            } else {
                showStatus('Face not recognized. Please try again.', 'error');
            }
        }

        // Mark attendance
        function markAttendance(studentName) {
            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().split(' ')[0];
            
            // Check if attendance already marked for today
            const todayAttendance = attendanceRecords.find(record => 
                record.Name === studentName && record.Date === currentDate
            );
            
            if (todayAttendance) {
                return false;
            }
            
            const newRecord = {
                Name: studentName,
                Date: currentDate,
                Time: currentTime
            };
            
            attendanceRecords.push(newRecord);
            return true;
        }

        // Refresh attendance records
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadAttendanceRecords();
        });

        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function loadAttendanceRecords() {
            const tableDiv = document.getElementById('attendanceTable');
            if (attendanceRecords.length === 0) {
                tableDiv.innerHTML = '<p>No attendance records found.</p>';
                return;
            }

            let tableHTML = `
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            attendanceRecords.forEach(record => {
                tableHTML += `
                    <tr>
                        <td>${record.Name}</td>
                        <td>${record.Date}</td>
                        <td>${record.Time}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
        }

        function loadKnownFaces() {
            const faceListDiv = document.getElementById('faceList');
            faceListDiv.innerHTML = knownFaces.map(face => 
                `<span class="face-tag">${face}</span>`
            ).join('');
        }

        // Load initial data
        loadAttendanceRecords();
        loadKnownFaces();
    </script>
</body>
</html>
